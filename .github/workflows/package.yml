name: openwrt-packages

on:
  schedule:
    - cron: 0 0 * * 1
  push:
    branches: 
      - main

jobs:
  release-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Release.txt
            LICENSE
  release-test-2:
    permissions:
      contents: write
